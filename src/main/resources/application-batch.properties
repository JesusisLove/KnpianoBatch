# ==============================================
# KnPiano Batch 批处理环境配置
# 用于手动执行批处理作业
# ==============================================

# MySQL Database Configuration - 批处理环境
spring.datasource.username=root
spring.datasource.password=7654321
spring.datasource.url=jdbc:mysql://192.168.50.101:49168/KNStudent

# Logging Configuration - 批处理环境（适中日志）
logging.level.root=INFO
logging.level.com.liu.knbatch=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.apache.ibatis=DEBUG
logging.level.com.liu.knbatch.dao=DEBUG
logging.level.org.springframework.scheduling=INFO

# Log File Configuration - 批处理环境（相对路径）
logging.file.name=logs/knpiano-batch.log

# 批处理环境特殊配置
# 启用批处理作业执行（手动模式时）
spring.batch.job.enabled=false

# 数据库连接池配置 - 批处理环境（中等连接池）
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3

# 批处理环境标识
app.environment=batch
app.debug.enabled=true

# 批处理超时配置
app.batch.timeout.seconds=3600
app.batch.retry.max-attempts=3