# ==============================================
# KnPiano Batch 开发环境配置
# 用于: 本地开发 + 手动批处理测试
# ==============================================

# MySQL Database Configuration - 开发环境
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Logging Configuration - 开发环境（详细日志，便于调试）
logging.level.root=INFO
logging.level.com.liu.knbatch=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.apache.ibatis=DEBUG
logging.level.com.liu.knbatch.dao=TRACE
logging.level.org.springframework.scheduling=INFO
logging.level.org.springframework.scheduling.annotation=DEBUG

# Log File Configuration - 开发环境（相对路径，便于本地查看）
logging.file.name=logs/knpiano-batch.log

# 数据库连接池配置 - 开发环境（适中的连接池大小）
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3

# 开发环境标识
app.environment=development
app.debug.enabled=true

# 批处理配置 - 开发环境
app.batch.timeout.seconds=1800
app.batch.retry.max-attempts=3