<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>批处理邮件配置管理</title>
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .container-fluid {
            padding: 20px;
            max-width: 1400px;
        }

        /* 页面标题样式 */
        .page-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            text-align: center;
        }

        .page-title h2 {
            margin: 0;
            font-weight: 700;
            font-size: 32px;
        }

        /* 导航按钮 */
        .nav-buttons {
            margin: 20px 0;
        }

        .nav-buttons .btn {
            margin-right: 10px;
        }

        /* 业务说明区域样式 */
        .business-description {
            background: linear-gradient(135deg, #e0f7ff 0%, #b3e5fc 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.2);
        }

        /* 新增按钮区域样式 */
        .action-section {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
            text-align: center;
        }

        .action-section .btn-success {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .action-section .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        /* 搜索区域样式 */
        .search-section {
            background: linear-gradient(135deg, #ffe0b2 0%, #ffcc80 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
        }

        .search-section .form-control {
            border-radius: 10px;
            border: 2px solid #ffb74d;
            background: white;
            transition: all 0.3s ease;
            padding: 10px 15px;
        }

        .search-section .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
        }

        /* 搜索按钮样式 */
        .btn-search {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        /* 状态信息样式 */
        .status-info {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #4caf50;
        }

        /* 表格区域样式 */
        .table-section {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(255, 183, 77, 0.3);
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .styled-table {
            background: white;
            margin: 0;
            border: none;
            width: 100%;
            table-layout: auto;
        }

        .styled-table thead th {
            background: linear-gradient(135deg, #37474f 0%, #546e7a 100%);
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 15px 10px;
            border: 1px solid #607d8b;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .styled-table tbody tr {
            transition: all 0.2s ease;
        }

        .styled-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        .styled-table tbody tr:nth-child(odd) {
            background: white;
        }

        .styled-table tbody tr:hover {
            background: #fff3e0;
            transform: scale(1.005);
            box-shadow: 0 2px 8px rgba(255, 152, 0, 0.2);
        }

        .styled-table tbody td {
            padding: 12px 10px;
            vertical-align: top;
            border-bottom: 1px solid #ffe0b2;
            font-size: 13px;
            font-weight: 500;
            border-left: 1px solid #ffe0b2;
            border-right: 1px solid #ffe0b2;
        }

        /* 列宽度控制 */
        .col-job-id {
            width: 12%;
            text-align: center;
            font-weight: bold;
        }

        .col-email-from {
            width: 18%;
            text-align: center;
        }

        .col-mail-to-dev {
            width: 22%;
            text-align: left;
        }

        .col-email-to-user {
            width: 20%;
            text-align: left;
        }

        .col-mail-content {
            width: 20%;
            text-align: left;
        }

        .col-actions {
            width: 8%;
            text-align: center;
        }

        /* 邮箱和内容显示样式 */
        .email-display {
            word-break: break-word;
            line-height: 1.4;
        }

        .content-display {
            word-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            line-height: 1.4;
            max-height: 120px;
            overflow-y: auto;
        }

        .email-item {
            display: block;
            margin-bottom: 2px;
            padding: 1px 0;
        }

        /* 操作按钮样式 */
        .styled-table .btn-primary {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .styled-table .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        /* 消息样式 */
        .alert-success {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border: 2px solid #4caf50;
            border-radius: 12px;
            color: #2e7d32;
            font-weight: 600;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border: 2px solid #f44336;
            border-radius: 12px;
            color: #c62828;
            font-weight: 600;
        }

        .alert-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #2196f3;
            border-radius: 12px;
            color: #1976d2;
            font-weight: 600;
        }

        /* 空数据提示样式 */
        .empty-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .styled-table {
                font-size: 12px;
            }
            
            .styled-table thead th {
                padding: 12px 8px;
                font-size: 12px;
            }
            
            .styled-table tbody td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                padding: 10px;
            }
            
            .page-title h2 {
                font-size: 24px;
            }
            
            .styled-table {
                font-size: 11px;
            }
            
            .col-mail-content {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="page-title">
            <h2>批处理邮件配置管理</h2>
        </div>

        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <a href="/main.html" class="btn btn-secondary">返回主菜单</a>
            <a href="/batch/job" class="btn btn-info">作业配置管理</a>
        </div>

        <!-- 业务说明 -->
        <div class="business-description">
            <p><strong>业务说明：</strong>管理批处理邮件配置信息，包括发送方邮箱、接收方邮箱、邮件内容等的查询、新增、修改功能</p>
        </div>

        <!-- 数据状态信息 -->
        <div th:if="${mailList != null and !mailList.isEmpty()}" class="alert alert-success" role="alert">
            成功加载 <strong th:text="${mailList.size()}">0</strong> 条邮件配置记录
        </div>

        <div th:if="${mailList == null or mailList.isEmpty()}" class="alert alert-info" role="alert">
            当前没有邮件配置数据，请点击"追加新邮件配置"按钮添加数据
        </div>

        <!-- 追加按钮区域 -->
        <div class="action-section">
            <a class="btn btn-success btn-lg" th:href="@{/batch/mail/add}">
                + 追加新邮件配置
            </a>
        </div>

        <hr style="border: 2px solid #ddd; border-radius: 2px;">

        <!-- 检索区域 -->
        <div class="search-section">
            <h5 class="mb-3" style="color: #e65100; font-weight: bold;">邮件配置检索</h5>
            <form action="#" th:action="@{/batch/mail/search}" method="get">
                <div class="form-row align-items-end">
                    <div class="form-group col-md-8">
                        <label for="jobId" class="font-weight-bold">作业ID：</label>
                        <input type="text" class="form-control" id="jobId" name="jobId"
                            th:value="${searchJobId}" placeholder="请输入作业ID进行精确查询">
                    </div>
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-search btn-block">
                            检索
                        </button>
                    </div>
                </div>
                <small class="text-muted">提示：留空将显示所有邮件配置</small>
            </form>
        </div>

        <!-- 显示错误消息 -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <strong>错误：</strong><span th:text="${errorMessage}">错误信息</span>
        </div>

        <!-- 明细表格区域 -->
        <div class="table-section">
            <h5 class="mb-3" style="color: #e65100; font-weight: bold;">邮件配置明细</h5>
            <div class="table-responsive">
                <table class="table table-striped table-sm styled-table">
                    <thead>
                        <tr>
                            <th class="col-job-id">作业ID</th>
                            <th class="col-email-from">发送方邮箱</th>
                            <th class="col-mail-to-dev">开发者邮箱</th>
                            <th class="col-email-to-user">用户邮箱</th>
                            <th class="col-mail-content">用户邮件内容</th>
                            <th class="col-actions">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 有数据时显示数据 -->
                        <tr th:each="mail:${mailList}" th:if="${mailList != null and !mailList.isEmpty()}">
                            <td class="col-job-id">
                                <strong th:text="${mail.jobId}">作业ID</strong>
                            </td>
                            <td class="col-email-from">
                                <code th:text="${mail.emailFrom}">发送方邮箱</code>
                            </td>
                            <td class="col-mail-to-dev">
                                <div class="email-display" th:if="${mail.mailToDevloper != null and !mail.mailToDevloper.isEmpty()}">
                                    <span th:each="email, iterStat : ${#strings.listSplit(mail.mailToDevloper, ',')}" 
                                          class="email-item" th:text="${#strings.trim(email)}">邮箱</span>
                                </div>
                                <span th:if="${mail.mailToDevloper == null or mail.mailToDevloper.isEmpty()}" class="text-muted">未设置</span>
                            </td>
                            <td class="col-email-to-user">
                                <div class="email-display" th:if="${mail.emailToUser != null and !mail.emailToUser.isEmpty()}">
                                    <span th:each="email, iterStat : ${#strings.listSplit(mail.emailToUser, ',')}" 
                                          class="email-item" th:text="${#strings.trim(email)}">邮箱</span>
                                </div>
                                <span th:if="${mail.emailToUser == null or mail.emailToUser.isEmpty()}" class="text-muted">未设置</span>
                            </td>
                            <td class="col-mail-content">
                                <div class="content-display" th:if="${mail.mailContentForUser != null and !mail.mailContentForUser.isEmpty()}" 
                                     th:text="${mail.mailContentForUser}" title="点击查看完整内容">邮件内容</div>
                                <span th:if="${mail.mailContentForUser == null or mail.mailContentForUser.isEmpty()}" class="text-muted">未设置</span>
                            </td>
                            <td class="col-actions">
                                <a class="btn btn-sm btn-primary" th:href="@{/batch/mail/}+${mail.jobId}" 
                                   title="编辑此邮件配置">
                                    编辑
                                </a>
                            </td>
                        </tr>
                        <!-- 无数据时显示提示 -->
                        <tr th:if="${mailList == null or mailList.isEmpty()}">
                            <td colspan="6" class="empty-data">
                                <div>
                                    <p style="font-size: 18px; margin-bottom: 10px;">暂无邮件配置数据</p>
                                    <p style="color: #999;">请点击上方"追加新邮件配置"按钮添加数据</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 页面底部信息 -->
        <div class="text-center text-muted mt-4">
            <small>KNPiano 批处理管理系统 - 邮件配置管理模块</small>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 页面交互JavaScript -->
    <script>
        $(document).ready(function() {
            // 添加表格行点击效果
            $('.styled-table tbody tr').click(function(e) {
                if (!$(e.target).closest('a').length) {
                    $(this).toggleClass('table-active');
                }
            });

            // 搜索表单增强
            $('#jobId').on('keypress', function(e) {
                if (e.which == 13) {
                    $(this).closest('form').submit();
                }
            });

            // 内容区域点击查看完整内容
            $('.content-display').click(function() {
                var fullContent = $(this).text();
                alert('完整邮件内容：\n\n' + fullContent);
            });

            // 工具提示初始化
            $('[title]').tooltip();
        });
    </script>
</body>

</html>
