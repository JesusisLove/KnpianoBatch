<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KNPiano 批处理管理系统</title>
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .main-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            font-weight: bold;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #2196f3, #1976d2);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .menu-section {
            margin: 2rem 0;
        }
        
        .system-status {
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .logout-section {
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>

<body>
    <div class="main-header">
        <div class="container">
            <h1 class="display-4">KNPiano 批处理管理系统</h1>
            <p class="lead">Spring Batch 作业配置与管理平台</p>
        </div>
    </div>

    <div class="container">
        <!-- 系统状态 -->
        <div class="system-status">
            <h5 class="text-success">系统运行正常</h5>
            <p class="mb-0">批处理服务已启动，定时任务正在运行中...</p>
        </div>

        <div class="row">
            <!-- 批处理作业配置 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">批处理作业配置</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">管理批处理作业的配置信息，包括作业ID、Bean名称、Cron表达式等。</p>
                        <a href="/batch/job" class="btn btn-primary">作业配置管理</a>
                    </div>
                </div>
            </div>

            <!-- 邮件配置管理 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">邮件配置管理</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">配置批处理作业的邮件通知，包括发送方邮箱、接收方邮箱等。</p>
                        <a href="/batch/mail" class="btn btn-primary">邮件配置管理</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row menu-section">
            <!-- 作业执行历史 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">作业执行历史</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">查看批处理作业的执行历史记录和状态信息。</p>
                        <a href="#" class="btn btn-success">执行历史</a>
                    </div>
                </div>
            </div>

            <!-- 系统监控 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">系统监控</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">监控系统运行状态，查看日志信息和性能指标。</p>
                        <a href="#" class="btn btn-success">系统监控</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 注销 -->
        <div class="logout-section">
            <a href="/logout" class="btn btn-outline-danger">注销登录</a>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
